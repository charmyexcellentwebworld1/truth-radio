<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" type="image/x-icon" href="assest/image/favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
<header id="myHeader" class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-wrap d-flex">
                <a class="navbar-brand p-0" href="#"><img src="assest/image/Logo.png" alt="" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Plans & Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our App</a>
                    </li>
                    <li class="nav-item signin-btn">
                        <a class="nav-link " href="#">Sign In</a>
                    </li>
                    <li class="nav-item signup-btn">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex header-btn">
                <button class="btn active">Sign In</button>
                <button class="btn border-btn">Sign Up</button>
            </div>
        </div>
      </nav>
</header>
<main>
    <section class="connect-sec signin-sec">
        <div class="container">
            <div class="row d-flex">
                <div class="col">
                    <form>
                            <div class="input-group">
                              <label for="" class="form-label">Mobile</label>
                              <input type="number" class="form-control" placeholder="Enter Mobile Number" >
                            </div>
                            <div class="input-group">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password" >
                                <span class="input-group-text togglePassword" id="">
                                    <img src="assest/image/Icon-show.png" alt="" />
                                </span>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                            <button type="submit" class="btn">Sign In</button>
                            <p class="text-center">Or Continue with Socials</p>
                            <ul class="social-icon">
                                <li>
                                    <a href="https://www.google.com/"><span><img src="assest/image/google.png" alt="" /></span>Google</a>
                                </li>
                                <li>
                                    <a href="https://www.apple.com/"><span><img src="assest/image/apple.png" alt="" /></span>Apple</a>
                                </li>
                            </ul>
                    </form>
                </div>
                <div class="col">
                    <div class="right-img">
                        <img src="assest/image/signup-img5.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
